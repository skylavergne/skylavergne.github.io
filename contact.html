<main>

  <!-- HERO -->
  <section id="hero">
    <h1>Contact</h1>
    <p>
      Send us your work, your thoughts or your questions.  
      <br><br>
      We read every submission with care.
    </p>
  </section>

  <!-- FORMULARIO -->
  <section class="flex-section-container">
    <div class="flex-section-text">

      <form action="https://formspree.io/f/xwvnpeop"
  method="POST"
  enctype="multipart/form-data"
  class="contact-form"
      >

        <input type="hidden" name="_redirect" value="thank-you.html">


        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Message</label>
        <textarea name="message" rows="6" required></textarea>

        <label>Attach your work</label>
        <input type="file" name="file" accept=".pdf,.doc,.docx,.txt,.jpg,.png">

        <button type="submit" class="button">Send</button>

      </form>

    </div>
  </section>

</main>
